<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../lib/pyrite-component.js"></script>
    <script src="../lib/pyrite-router.js"></script>
    <link rel="import" href="main-page/main-page.html">

        <pyrite-path name="main" path="/main" component="main-page" default></pyrite-path>

        </pyrite-path>
    </pyrite-router>
